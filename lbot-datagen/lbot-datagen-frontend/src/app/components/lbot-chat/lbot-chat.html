<!-- lbot-chat.component.html -->
<div class="chat-wrapper">
  <div class="chat-header">
    <h2>ü§ñ LBot Translator</h2>
    <button class="end-chat-btn" (click)="showObservationPopup()" title="Finalizar Chat">
      ‚úï
    </button>
  </div>

  <div class="chat-container">
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="message" [ngClass]="message.type">
      <!-- Mensagem do usu√°rio ou erro -->
      <div *ngIf="message.type !== 'bot'" class="message-content">
        {{ message.text }}
      </div>
      
      <!-- Mensagem do bot com avalia√ß√£o por estrelas -->
      <div *ngIf="message.type === 'bot'" class="bot-message-container">
        <div class="message-content">
          {{ message.text }}
        </div>
        
        <!-- Estrelas de avalia√ß√£o (sempre vis√≠veis se n√£o foi avaliado) -->
        <div *ngIf="message.messageId && !message.rated" class="star-rating">
          <button class="star-btn" 
                  *ngFor="let star of [1, 2, 3, 4, 5]" 
                  (click)="quickRate(message.messageId!, star, $event)"
                  [title]="getStarTitle(star)">
            ‚≠ê
          </button>
        </div>
        
        <!-- Mostrar avalia√ß√£o selecionada -->
        <div *ngIf="message.messageId && message.rated" class="selected-rating">
          <span class="rating-stars">
            <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star-display" [class.filled]="star <= message.rating!">
              ‚≠ê
            </span>
          </span>
          <span class="rating-text">Avaliado ({{ message.rating }}/5)</span>
        </div>
      </div>
    </div>

    <div *ngIf="isLoading" class="message typing">
      Processando...
    </div>

  </div>

  <div class="chat-input">
    <input type="text" [(ngModel)]="messageInput" (keypress)="onKeyPress($event)" placeholder="Digite seu comando..."
      autocomplete="off" [disabled]="isLoading">
    <button (click)="sendMessage()" [disabled]="isLoading || !messageInput.trim()">
      Enviar
    </button>
  </div>
  </div>
</div>


<!-- Popup de Observa√ß√£o (ao finalizar chat) -->
<div *ngIf="showObservation" class="rating-overlay" (click)="closeObservationPopup()">
  <div class="rating-popup" (click)="$event.stopPropagation()">
    <h3>Finalizar Chat</h3>
    <p>Deixe suas observa√ß√µes sobre a experi√™ncia geral:</p>

    <div class="observation-area">
      <label for="observation">Observa√ß√µes (opcional):</label>
      <textarea
        id="observation"
        [(ngModel)]="observation"
        placeholder="Deixe aqui seus coment√°rios, sugest√µes ou observa√ß√µes sobre o LBot Translator..."
        rows="4">
      </textarea>
    </div>

    <div class="rating-buttons">
      <button class="cancel-btn" (click)="closeObservationPopup()">Cancelar</button>
      <button class="submit-btn" (click)="submitObservation()">
        Finalizar Chat
      </button>
    </div>
  </div>
</div>
