<!-- lbot-chat.component.html -->
<div class="chat-wrapper">
  <div class="chat-header">
    <h2>🤖 LBot Translator</h2>
    <button class="end-chat-btn" (click)="showObservationPopup()" title="Finalizar Chat">
      ✕
    </button>
  </div>

  <div class="chat-container">
  <div class="chat-messages" (click)="hideReactions()">
    <div *ngFor="let message of messages" class="message" [ngClass]="message.type">
      <!-- Container da mensagem do bot com long press -->
      <div *ngIf="message.type === 'bot' && message.messageId && !message.rated" 
           class="bot-message-container"
           (mousedown)="startLongPress(message.messageId!, $event)"
           (mouseup)="endLongPress($event)"
           (mouseleave)="endLongPress($event)"
           (touchstart)="startLongPress(message.messageId!, $event)"
           (touchend)="endLongPress($event)"
           (touchcancel)="endLongPress($event)"
           (click)="$event.stopPropagation()">
        
        <div class="message-content">
          {{ message.text }}
        </div>
        
        <!-- Hint visual para indicar que pode avaliar -->
        <div class="evaluation-hint">
          <span class="hint-text">Segure para avaliar</span>
          <span class="hint-icon">👆</span>
        </div>
        
        <!-- Botões de reação (mostrados apenas durante long press) -->
        <div *ngIf="shouldShowReactions(message.messageId!)" class="reaction-buttons">
          <button class="reaction-btn" (click)="quickRate(message.messageId!, 1, $event)" title="Muito ruim">
            😞
          </button>
          <button class="reaction-btn" (click)="quickRate(message.messageId!, 2, $event)" title="Ruim">
            😐
          </button>
          <button class="reaction-btn" (click)="quickRate(message.messageId!, 3, $event)" title="Ok">
            😊
          </button>
          <button class="reaction-btn" (click)="quickRate(message.messageId!, 4, $event)" title="Bom">
            😄
          </button>
          <button class="reaction-btn" (click)="quickRate(message.messageId!, 5, $event)" title="Excelente">
            🤩
          </button>
        </div>
      </div>
      
      <!-- Mensagens sem long press (user, error, bot já avaliado) -->
      <div *ngIf="!(message.type === 'bot' && message.messageId && !message.rated)" class="message-content">
        {{ message.text }}
      </div>
      
      <!-- Mostrar reação selecionada -->
      <div *ngIf="message.type === 'bot' && message.messageId && message.rated" class="selected-rating">
        <span class="rating-emoji">{{ getRatingEmoji(message.rating!) }}</span>
        <span class="rating-text">Avaliado</span>
      </div>
    </div>

    <div *ngIf="isLoading" class="message typing">
      Processando...
    </div>

  </div>

  <div class="chat-input">
    <input type="text" [(ngModel)]="messageInput" (keypress)="onKeyPress($event)" placeholder="Digite seu comando..."
      autocomplete="off" [disabled]="isLoading">
    <button (click)="sendMessage()" [disabled]="isLoading || !messageInput.trim()">
      Enviar
    </button>
  </div>
  </div>
</div>


<!-- Popup de Observação (ao finalizar chat) -->
<div *ngIf="showObservation" class="rating-overlay" (click)="closeObservationPopup()">
  <div class="rating-popup" (click)="$event.stopPropagation()">
    <h3>Finalizar Chat</h3>
    <p>Deixe suas observações sobre a experiência geral:</p>

    <div class="observation-area">
      <label for="observation">Observações (opcional):</label>
      <textarea
        id="observation"
        [(ngModel)]="observation"
        placeholder="Deixe aqui seus comentários, sugestões ou observações sobre o LBot Translator..."
        rows="4">
      </textarea>
    </div>

    <div class="rating-buttons">
      <button class="cancel-btn" (click)="closeObservationPopup()">Cancelar</button>
      <button class="submit-btn" (click)="submitObservation()">
        Finalizar Chat
      </button>
    </div>
  </div>
</div>
