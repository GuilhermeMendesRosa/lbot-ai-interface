<!DOCTYPE html>
<html lang="pt-BR"><script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cannon@0.20.0/build/cannon.min.js"></script>
<script type="importmap">
{
    "imports": {
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
    }
}
</script>   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Robô LBML (Embed)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="canvas-container">
    <div class="status">
        <div class="status-item"><span class="status-label">Posição X:</span><span class="status-value" id="posX">0.0</span></div>
        <div class="status-item"><span class="status-label">Posição Z:</span><span class="status-value" id="posZ">0.0</span></div>
        <div class="status-item"><span class="status-label">Rotação:</span><span class="status-value" id="rotation">0°</span></div>
        <div class="status-item"><span class="status-label">Comando:</span><span class="status-value" id="currentCommand">-</span></div>
    </div>
    <div class="indicator" id="animationIndicator">EXECUTANDO...</div>
    <div class="error" id="errorMessage">Comando inválido!</div>
    
    <div style="position: absolute; bottom: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 5px; font-family: monospace;">
        <div>Console de Teste:</div>
        <input type="text" id="testCommand" placeholder="Ex: DF5" style="width: 100px; margin: 5px;">
        <button onclick="testCommand()" style="margin: 5px;">Executar</button>
        <button onclick="resetCommand()" style="margin: 5px;">Reset</button>
        <button onclick="debugInfo()" style="margin: 5px;">Debug</button>
        <div style="font-size: 12px; margin-top: 5px;">Exemplos: DF2, DF5, DR10, RL90</div>
        <button onclick="document.getElementById('testCommand').value='DF2'; testCommand();" style="margin: 2px; font-size: 11px;">Teste DF2</button>
        <button onclick="document.getElementById('testCommand').value='RL90'; testCommand();" style="margin: 2px; font-size: 11px;">Teste RL90</button>
        <button onclick="forceMove()" style="margin: 2px; font-size: 11px;">Força Pos</button>
        <button onclick="testForce()" style="margin: 2px; font-size: 11px;">Força Fís</button>
    </div>
</div>

<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
        "cannon": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
}
</script>

<script type="module" src="js/main.js"></script>
</body>
</html>
