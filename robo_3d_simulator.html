<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Robô LBML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.05);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            min-width: 500px;
            z-index: 1000;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #commandInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        #commandInput:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-execute {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-execute:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-reset {
            background: #e74c3c;
            color: white;
        }

        .btn-reset:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .commands-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 12px;
            color: #555;
        }

        .command-item {
            padding: 3px;
            background: white;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            max-width: 250px;
        }

        .status-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .status-label {
            font-weight: bold;
            color: #4CAF50;
        }

        .status-value {
            font-family: 'Courier New', monospace;
        }

        .animation-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            z-index: 2000;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(-10px); }
            75% { transform: translate(-50%, -50%) translateX(10px); }
        }

        .trail-marker {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="status">
            <div class="status-item">
                <span class="status-label">Posição X:</span>
                <span class="status-value" id="posX">0.0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Posição Z:</span>
                <span class="status-value" id="posZ">0.0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Rotação:</span>
                <span class="status-value" id="rotation">0°</span>
            </div>
            <div class="status-item">
                <span class="status-label">Comando:</span>
                <span class="status-value" id="currentCommand">-</span>
            </div>
        </div>

        <div class="animation-indicator" id="animationIndicator">
            EXECUTANDO...
        </div>

        <div class="error-message" id="errorMessage">
            Comando inválido!
        </div>

        <div class="controls">
            <div class="info">
                <h3>Comandos LBML Suportados:</h3>
                <div class="commands-list">
                    <div class="command-item">D[n]F - Frente</div>
                    <div class="command-item">D[n]B - Trás</div>
                    <div class="command-item">D[n]L - Esquerda</div>
                    <div class="command-item">D[n]R - Direita</div>
                    <div class="command-item">R[n]L - Girar esquerda</div>
                    <div class="command-item">R[n]R - Girar direita</div>
                </div>
            </div>
            <div class="input-group">
                <input 
                    type="text" 
                    id="commandInput" 
                    placeholder="Digite comandos LBML (ex: D40F;R90R;D20F;)"
                    value="D40F;R90R;D20F;"
                >
                <button class="btn btn-execute" id="executeBtn">Executar</button>
                <button class="btn btn-reset" id="resetBtn">Resetar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuração da cena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Cor do céu
        scene.fog = new THREE.Fog(0x87CEEB, 200, 800);

        // Configuração da câmera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(100, 150, 200);
        camera.lookAt(0, 0, 0);

        // Configuração do renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Iluminação melhorada
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(100, 200, 100);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -200;
        directionalLight.shadow.camera.right = 200;
        directionalLight.shadow.camera.top = 200;
        directionalLight.shadow.camera.bottom = -200;
        directionalLight.shadow.camera.near = 1;
        directionalLight.shadow.camera.far = 500;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Luz adicional para melhor iluminação
        const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x228B22, 0.6);
        scene.add(hemisphereLight);

        // Criação do piso de grama
        const grassTexture = new THREE.TextureLoader().load('data:image/svg+xml;base64,' + btoa(`
            <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="grass" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
                        <rect width="8" height="8" fill="#228B22"/>
                        <path d="M2,8 Q2,6 1,4 Q2,2 3,0" stroke="#32CD32" stroke-width="0.5" fill="none"/>
                        <path d="M4,8 Q4,6 5,4 Q4,2 3,0" stroke="#32CD32" stroke-width="0.5" fill="none"/>
                        <path d="M6,8 Q6,6 7,4 Q6,2 5,0" stroke="#32CD32" stroke-width="0.5" fill="none"/>
                        <circle cx="1" cy="7" r="0.3" fill="#90EE90"/>
                        <circle cx="5" cy="6" r="0.2" fill="#90EE90"/>
                        <circle cx="7" cy="7" r="0.25" fill="#90EE90"/>
                    </pattern>
                </defs>
                <rect width="64" height="64" fill="url(#grass)"/>
            </svg>
        `));
        
        grassTexture.wrapS = THREE.RepeatWrapping;
        grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(50, 50);

        const groundGeometry = new THREE.PlaneGeometry(400, 400);
        const groundMaterial = new THREE.MeshLambertMaterial({ 
            map: grassTexture,
            color: 0x90EE90
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid mais sutil
        const gridHelper = new THREE.GridHelper(400, 40, 0x4CAF50, 0x90EE90);
        gridHelper.material.opacity = 0.3;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Criação do carrinho robô
        const robotGroup = new THREE.Group();

        // Chassi principal do carrinho
        const chassisGeometry = new THREE.BoxGeometry(20, 4, 30);
        const chassisMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2C3E50,
            metalness: 0.7,
            roughness: 0.3
        });
        const chassis = new THREE.Mesh(chassisGeometry, chassisMaterial);
        chassis.position.y = 6;
        chassis.castShadow = true;
        robotGroup.add(chassis);

        // Carroceria do carrinho
        const bodyGeometry = new THREE.BoxGeometry(18, 8, 25);
        const bodyMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3498DB,
            metalness: 0.6,
            roughness: 0.4
        });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 12;
        body.castShadow = true;
        robotGroup.add(body);

        // Capô do carrinho
        const hoodGeometry = new THREE.BoxGeometry(16, 3, 8);
        const hoodMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xE74C3C,
            metalness: 0.5,
            roughness: 0.3
        });
        const hood = new THREE.Mesh(hoodGeometry, hoodMaterial);
        hood.position.set(0, 16.5, 8);
        hood.castShadow = true;
        robotGroup.add(hood);

        // Para-brisa
        const windshieldGeometry = new THREE.BoxGeometry(16, 6, 1);
        const windshieldMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x87CEEB,
            metalness: 0.1,
            roughness: 0.1,
            transparent: true,
            opacity: 0.7
        });
        const windshield = new THREE.Mesh(windshieldGeometry, windshieldMaterial);
        windshield.position.set(0, 15, 4);
        windshield.rotation.x = -0.2;
        robotGroup.add(windshield);

        // Faróis dianteiros
        const headlightGeometry = new THREE.CylinderGeometry(2, 2, 1, 12);
        const headlightMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff,
            emissive: 0xffffaa,
            emissiveIntensity: 0.5
        });
        
        const leftHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
        leftHeadlight.rotation.z = Math.PI / 2;
        leftHeadlight.position.set(-6, 13, 15.5);
        robotGroup.add(leftHeadlight);

        const rightHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
        rightHeadlight.rotation.z = Math.PI / 2;
        rightHeadlight.position.set(6, 13, 15.5);
        robotGroup.add(rightHeadlight);

        // Grade frontal
        const grillGeometry = new THREE.BoxGeometry(12, 4, 0.5);
        const grillMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2C3E50,
            metalness: 0.8,
            roughness: 0.2
        });
        const grill = new THREE.Mesh(grillGeometry, grillMaterial);
        grill.position.set(0, 11, 15.2);
        robotGroup.add(grill);

        // Rodas do carrinho (4 rodas)
        const wheelGeometry = new THREE.CylinderGeometry(4, 4, 3, 16);
        const wheelMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2C3E50,
            metalness: 0.8,
            roughness: 0.2
        });

        // Rodas dianteiras
        const frontLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
        frontLeftWheel.rotation.z = Math.PI / 2;
        frontLeftWheel.position.set(-11, 4, 10);
        frontLeftWheel.castShadow = true;
        robotGroup.add(frontLeftWheel);

        const frontRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
        frontRightWheel.rotation.z = Math.PI / 2;
        frontRightWheel.position.set(11, 4, 10);
        frontRightWheel.castShadow = true;
        robotGroup.add(frontRightWheel);

        // Rodas traseiras
        const rearLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
        rearLeftWheel.rotation.z = Math.PI / 2;
        rearLeftWheel.position.set(-11, 4, -10);
        rearLeftWheel.castShadow = true;
        robotGroup.add(rearLeftWheel);

        const rearRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
        rearRightWheel.rotation.z = Math.PI / 2;
        rearRightWheel.position.set(11, 4, -10);
        rearRightWheel.castShadow = true;
        robotGroup.add(rearRightWheel);

        // Detalhes das rodas (aros)
        const wheelDetailGeometry = new THREE.CylinderGeometry(2.5, 2.5, 3.5, 8);
        const wheelDetailMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x95A5A6,
            metalness: 0.9,
            roughness: 0.1
        });

        const frontLeftWheelDetail = new THREE.Mesh(wheelDetailGeometry, wheelDetailMaterial);
        frontLeftWheelDetail.rotation.z = Math.PI / 2;
        frontLeftWheelDetail.position.set(-11, 4, 10);
        robotGroup.add(frontLeftWheelDetail);

        const frontRightWheelDetail = new THREE.Mesh(wheelDetailGeometry, wheelDetailMaterial);
        frontRightWheelDetail.rotation.z = Math.PI / 2;
        frontRightWheelDetail.position.set(11, 4, 10);
        robotGroup.add(frontRightWheelDetail);

        const rearLeftWheelDetail = new THREE.Mesh(wheelDetailGeometry, wheelDetailMaterial);
        rearLeftWheelDetail.rotation.z = Math.PI / 2;
        rearLeftWheelDetail.position.set(-11, 4, -10);
        robotGroup.add(rearLeftWheelDetail);

        const rearRightWheelDetail = new THREE.Mesh(wheelDetailGeometry, wheelDetailMaterial);
        rearRightWheelDetail.rotation.z = Math.PI / 2;
        rearRightWheelDetail.position.set(11, 4, -10);
        robotGroup.add(rearRightWheelDetail);

        // Antena no teto
        const antennaGeometry = new THREE.CylinderGeometry(0.3, 0.3, 6, 8);
        const antennaMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x95A5A6,
            metalness: 0.8,
            roughness: 0.2
        });
        const antenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
        antenna.position.set(0, 19, -5);
        robotGroup.add(antenna);

        // LED da antena
        const antennaLedGeometry = new THREE.SphereGeometry(1, 8, 6);
        const antennaLedMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xFF0000,
            emissive: 0xFF0000,
            emissiveIntensity: 0.4
        });
        const antennaLed = new THREE.Mesh(antennaLedGeometry, antennaLedMaterial);
        antennaLed.position.set(0, 22, -5);
        robotGroup.add(antennaLed);

        // Seta indicadora de direção no capô
        const arrowGeometry = new THREE.ConeGeometry(2, 4, 8);
        const arrowMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xFFFF00,
            metalness: 0.5,
            roughness: 0.3,
            emissive: 0xFFFF00,
            emissiveIntensity: 0.3
        });
        const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
        arrow.rotation.x = Math.PI / 2;
        arrow.position.set(0, 17, 12);
        robotGroup.add(arrow);

        scene.add(robotGroup);

        // Estado do robô
        let robotState = {
            x: 0,
            z: 0,
            rotation: 0,
            isAnimating: false,
            commandQueue: [],
            trail: []
        };

        // Parser de comandos LBML
        function parseLBMLCommand(command) {
            const regex = /^([DR])(\d+)([FBLR]);$/;
            const match = command.match(regex);
            
            if (!match) return null;
            
            const [, prefix, value, direction] = match;
            const numValue = parseInt(value);
            
            // Validação de direções
            if (prefix === 'D' && !['F', 'B', 'L', 'R'].includes(direction)) return null;
            if (prefix === 'R' && !['L', 'R'].includes(direction)) return null;
            
            return {
                type: prefix,
                value: numValue,
                direction: direction
            };
        }

        // Função para executar comandos
        async function executeCommand(cmd) {
            if (!cmd) return;

            document.getElementById('currentCommand').textContent = 
                `${cmd.type}${cmd.value}${cmd.direction}`;

            if (cmd.type === 'D') {
                // Deslocamento
                const scale = 1; // 1 unidade = 1cm no simulador
                const distance = cmd.value * scale;
                
                let targetX = robotState.x;
                let targetZ = robotState.z;
                
                const rad = robotState.rotation * Math.PI / 180;
                
                switch(cmd.direction) {
                    case 'F':
                        targetX += Math.sin(rad) * distance;
                        targetZ += Math.cos(rad) * distance;
                        break;
                    case 'B':
                        targetX -= Math.sin(rad) * distance;
                        targetZ -= Math.cos(rad) * distance;
                        break;
                    case 'L':
                        targetX += Math.cos(rad) * distance;
                        targetZ -= Math.sin(rad) * distance;
                        break;
                    case 'R':
                        targetX -= Math.cos(rad) * distance;
                        targetZ += Math.sin(rad) * distance;
                        break;
                }
                
                await animateMovement(targetX, targetZ);
                
            } else if (cmd.type === 'R') {
                // Rotação
                const angle = cmd.value;
                const targetRotation = robotState.rotation + (cmd.direction === 'R' ? -angle : angle);
                
                await animateRotation(targetRotation);
            }
        }

        // Animação de movimento suavizada
        function animateMovement(targetX, targetZ) {
            return new Promise(resolve => {
                const startX = robotState.x;
                const startZ = robotState.z;
                const duration = 2000; // 2 segundos para movimento mais suave
                const startTime = Date.now();
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function mais suave (ease-in-out cubic)
                    const easeProgress = progress < 0.5 
                        ? 4 * progress * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    robotState.x = startX + (targetX - startX) * easeProgress;
                    robotState.z = startZ + (targetZ - startZ) * easeProgress;
                    
                    robotGroup.position.x = robotState.x;
                    robotGroup.position.z = robotState.z;
                    
                    // Atualizar status
                    document.getElementById('posX').textContent = robotState.x.toFixed(1);
                    document.getElementById('posZ').textContent = robotState.z.toFixed(1);
                    
                    // Animação suave das rodas (4 rodas do carrinho)
                    const wheelSpeed = 0.1;
                    robotGroup.children.forEach((child, index) => {
                        if (child.geometry instanceof THREE.CylinderGeometry && (index >= 8 && index <= 11)) {
                            child.rotation.x += wheelSpeed;
                        }
                    });
                    
                    // Pequena oscilação vertical durante movimento
                    robotGroup.position.y = Math.sin(elapsed * 0.01) * 0.5;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        robotGroup.position.y = 0;
                        resolve();
                    }
                }
                
                animate();
            });
        }

        // Animação de rotação suavizada
        function animateRotation(targetRotation) {
            return new Promise(resolve => {
                const startRotation = robotState.rotation;
                const duration = 1500; // 1.5 segundos para rotação mais suave
                const startTime = Date.now();
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function mais suave
                    const easeProgress = progress < 0.5 
                        ? 4 * progress * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    robotState.rotation = startRotation + (targetRotation - startRotation) * easeProgress;
                    robotGroup.rotation.y = robotState.rotation * Math.PI / 180;
                    
                    // Atualizar status
                    document.getElementById('rotation').textContent = 
                        Math.round(robotState.rotation % 360) + '°';
                    
                    // Pequena inclinação durante rotação
                    robotGroup.rotation.z = Math.sin(progress * Math.PI) * 0.05;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        robotGroup.rotation.z = 0;
                        resolve();
                    }
                }
                
                animate();
            });
        }

        // Executar sequência de comandos
        async function executeCommandSequence() {
            if (robotState.isAnimating) return;
            
            const input = document.getElementById('commandInput').value.trim();
            if (!input) return;
            
            const commands = input.split(';').filter(cmd => cmd.trim());
            const parsedCommands = [];
            
            // Validar todos os comandos
            for (let cmd of commands) {
                const parsed = parseLBMLCommand(cmd.trim() + ';');
                if (!parsed) {
                    showError();
                    return;
                }
                parsedCommands.push(parsed);
            }
            
            // Executar comandos
            robotState.isAnimating = true;
            document.getElementById('executeBtn').disabled = true;
            document.getElementById('animationIndicator').style.display = 'block';
            
            for (let cmd of parsedCommands) {
                await executeCommand(cmd);
                await new Promise(resolve => setTimeout(resolve, 300)); // Pausa entre comandos
            }
            
            robotState.isAnimating = false;
            document.getElementById('executeBtn').disabled = false;
            document.getElementById('animationIndicator').style.display = 'none';
            document.getElementById('currentCommand').textContent = '-';
        }

        // Mostrar erro
        function showError() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 2000);
        }

        // Reset do robô
        function resetRobot() {
            robotState.x = 0;
            robotState.z = 0;
            robotState.rotation = 0;
            robotGroup.position.set(0, 0, 0);
            robotGroup.rotation.set(0, 0, 0);
            
            document.getElementById('posX').textContent = '0.0';
            document.getElementById('posZ').textContent = '0.0';
            document.getElementById('rotation').textContent = '0°';
            document.getElementById('currentCommand').textContent = '-';
        }

        // Event listeners
        document.getElementById('executeBtn').addEventListener('click', executeCommandSequence);
        document.getElementById('resetBtn').addEventListener('click', resetRobot);
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommandSequence();
            }
        });

        // Controles de câmera com mouse
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;

        document.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);
        document.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            }
        });

        // Loop de renderização
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotação suave da câmera
            if (isMouseDown) {
                camera.position.x = 100 * Math.cos(mouseX * Math.PI);
                camera.position.z = 200 * Math.sin(mouseX * Math.PI);
                camera.position.y = 150 + mouseY * 50;
                camera.lookAt(robotGroup.position);
            }
            
            // Animações idle do robô
            if (!robotState.isAnimating) {
                // Respiração suave da cabeça
                robotGroup.children[2].position.y = 30 + Math.sin(Date.now() * 0.002) * 0.3;
                
                // Piscar dos olhos
                const blinkTime = Date.now() * 0.001;
                if (Math.sin(blinkTime * 0.5) > 0.98) {
                    robotGroup.children[4].scale.y = 0.1; // leftEye
                    robotGroup.children[5].scale.y = 0.1; // rightEye
                } else {
                    robotGroup.children[4].scale.y = 1;
                    robotGroup.children[5].scale.y = 1;
                }
                
                // Pulsação suave da antena
                robotGroup.children[7].material.emissiveIntensity = 0.3 + Math.sin(Date.now() * 0.003) * 0.2;
            }
            
            renderer.render(scene, camera);
        }

        animate();

        // Ajustar tamanho da janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
